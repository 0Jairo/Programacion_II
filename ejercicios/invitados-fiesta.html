<meta charset="UTF-8">

<h1>Ejercicio: Total invitados fiesta.</h1>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var invitados = parseInt(prompt("Número de invitados:"));
    var vips = parseInt(prompt("Número de de invitados VIP:"));

    var total = invitados + vips;

    imprimir("El número total de invitados es: " + total);

</script>
