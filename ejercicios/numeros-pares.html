<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-16" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Números pares del 1 al 100</title>
    </head>
    <body>
        <header>
            <h2>Ejercicio: Números pares del 1 al 100</h2>
        </header>
        <main>
            <script>

                function saltarLinea() {

                    document.write("<br />");
                    document.write("<br />");

                }

                function imprimir(frase) {

                    document.write(frase);
                    saltarLinea();

                }

                var iterador = 1;

                while (iterador <= 100) {

                    if (iterador % 2 == 0) {

                        imprimir(iterador);

                    }
                    iterador++;

                }
                imprimir("Fin");

            </script>
        </main>
        <footer>Aquí esta el footer</footer>
    </body>

</html>
