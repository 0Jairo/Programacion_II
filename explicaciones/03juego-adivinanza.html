<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-16" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juego de adivinanza</title>
    </head>
    <body>
        <header>
            <h2>Porgrama: Juedo de adivinanza</h2>
        </header>
        <main>
            <script>

                // Función que no recibe ni retorna parámetros

                function saltarLinea() {

                    document.write("<br />");
                    document.write("<br />");

                }

                // Función que recibe pero no retorna parámetros

                function imprimir(frase) {

                    document.write(frase);
                    saltarLinea();

                }

                // Math.round() -> Función para redondear números dédimales
                // Math.random() -> Función para generar número aleatorios entre 0 y 1
                // Math.round(Math.random() * 10) -> Manera completa para generar números aleatorios de 0 a 10

                var numeroAleatorio = Math.round(Math.random() * 10);
                var numeroDigitado = 0;
                var intentos = 3;
                var iterador = 1;

                while (iterador <= intentos) {

                    numeroDigitado = parseInt(prompt("Digite un número entre 0 y 10:"));

                    if (numeroAleatorio == numeroDigitado) {

                        alert("Usted acertó, en el intento " + iterador + " el número aleatorio era: " + numeroAleatorio);
                        break;

                    } else {

                        alert("Lo siento, es otro número");

                    }

                    iterador++;

                }

                if (numeroAleatorio == numeroDigitado) {

                    imprimir("Usted acertó, en el intento " + iterador + " el número aleatorio era: " + numeroAleatorio);

                } else {

                    imprimir("Usted erró, el número aleatorio era: " + numeroAleatorio);

                }

                imprimir("Fin");

            </script>
        </main>
        <footer>Aquí esta el footer</footer>
    </body>

</html>
