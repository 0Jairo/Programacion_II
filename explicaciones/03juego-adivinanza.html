<meta charset="UTF-8">

<h1>PROGRAMA: JUEGO DE ADIVINANZA</h1>

<script>

    // Función que no recibe ni retorna parámetros

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");

    }

    // Función que recibe pero no retorna parámetros

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    function sorteo(numero) {

        var numeroSorteado = Math.round(Math.random() * numero);
        return numeroSorteado;

    }

    // Math.round() -> Función para redondear números dédimales
    // Math.random() -> Función para generar número aleatorios entre 0 y 1
    // Math.round(Math.random() * 10) -> Manera completa para generar números aleatorios de 0 a 10

    var numero = parseInt(prompt("Digite un número entre 0 a 10:"));
    var numeroDigitado = parseInt(prompt("Digite un número entre 0 a " + numero));
    var numeroAleatorio = sorteo(numero);

    if (numeroAleatorio == numeroDigitado) {

        imprimir("Felicidades, usted acerto");

    } else {

        if (numeroAleatorio > numeroDigitado) {

            imprimir("Lo siento, el número es menor al: " + numeroAleatorio);

        } else {

            imprimir("Lo siento, el número es mayor al: " + numeroAleatorio);

        }

    }

</script>
