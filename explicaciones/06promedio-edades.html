<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-16" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promedio de edades</title>
    </head>
    <body>
        <header>
            <h2>Programa: Promedio de las edades de una familia</h2>
        </header>
        <main>
            <script>

                function saltarLinea() {

                    document.write("<br />");
                    document.write("<br />");

                }

                function imprimir(frase) {

                    document.write(frase);
                    saltarLinea();

                }

                var numeroMiembros = 0;
                var edad = 0;
                var iterador = 1;
                var totalEdades = 0;
                var promedioEdades = 0;

                numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de la su familia:"));

                while (iterador <= numeroMiembros) {

                    edad = parseInt(prompt("Ingrese la edad:"));
                    totalEdades = totalEdades + edad;
                    iterador++;

                }

                promedioEdades = totalEdades / numeroMiembros;
                imprimir("El promedio de las edades de la familia es: " + promedioEdades);

            </script>
        </main>
        <footer>Aqu√≠ esta el footer</footer>
    </body>

</html>
