    <body>

            <h2>Programa: Juego secreto versi贸n 2</h2>

        <main>
            <input />
            <button>Verificar si acert贸 el secreto</button>
            <script>

                function verificar() {

                    var encontrado = false;

                    for (var posicion = 0; posicion < aleatorios.length; posicion++) {

                        if (parseInt(input.value) == aleatorios[posicion]) {

                            alert("Usted acert贸");
                            encontrado = true;
                            break;

                        }

                    }

                    if (encontrado == false) {

                        alert("Usted err贸");

                    }

                    input.value = "";
                    input.focus();

                }

                var aleatorios = [3, 5, 7, 9];
                var input = document.querySelector("input");
                var button = document.querySelector("button");
                input.focus();

                button.onclick = verificar;

            </script>
        </main>

    </body>
