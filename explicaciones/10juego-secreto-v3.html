<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-16" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juego secreto v3</title>
    </head>
    <body>
        <header>
            <h2>Programa: Juego secreto v3</h2>
        </header>
        <main>
            <input />
            <button>Verificar si acertó el secreto</button>
            <script>

                function aleatorio() {

                    var numero = 0;
                    numero = Math.round(Math.random() * 10);
                    return numero;

                }

                function sortearNumeros(cantidad) {

                    var numeros = [];
                    var contador = 1;

                    while (contador <= cantidad) {

                        var numeroAleatorio = aleatorio();
                        var encontrado = false;

                        if (numeroAleatorio != 0) {
                            for (var posicion = 0; posicion < numeros.length; posicion++) {
                                if (numeroAleatorio == numeros[posicion]) {

                                    encontrado = true;
                                    break;

                                }

                            }
                            if (encontrado == false) {

                                numeros.push(numeroAleatorio);
                                contador++;

                            }
                        }
                    }

                    return numeros;

                }

                function verificar() {

                var encontrado = false;

                for (var posicion = 0; posicion < numerosAleatorios.length; posicion++) {
                    if (parseInt(input.value) == numerosAleatorios[posicion]) {

                        alert("Usted acertó");
                        encontrado = true;
                        break;

                    }
                }
                if (encontrado == false) {

                    alert("Usted erró");

                }

                input.value = "";
                input.focus();

                }

                var numerosAleatorios = sortearNumeros(4);
                var input = document.querySelector("input");
                var button = document.querySelector("button");
                input.focus();

                button.onclick = verificar;

            </script>
        </main>
        <footer>Aqui esta el footer</footer>
    </body>

</html>
